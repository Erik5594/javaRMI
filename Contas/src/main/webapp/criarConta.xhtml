<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

    <h1>Criação de Conta</h1>
    <h:form>
        <p:messages id="mensagens"/>
        <h:panelGrid columns="2" style="margin-bottom: 10px">
            <p:outputLabel value="Nome Titular:" for="nomeTitular"/>
            <p:inputText id="nomeTitular" value="#{contaControler.conta.titular}"/>

            <p:outputLabel value="Nome Banco:" for="nomeBanco"/>
            <p:inputText id="nomeBanco" value="#{contaControler.conta.banco}"/>

            <p:outputLabel value="Número Agência:" for="numeroAgencia"/>
            <p:inputText id="numeroAgencia" value="#{contaControler.conta.agencia}"/>

            <p:outputLabel value="Número Conta:" for="numeroConta"/>
            <p:inputText id="numeroConta" value="#{contaControler.conta.numero}"/>
        </h:panelGrid>
        <p:commandButton value="Salvar" action="#{contaControler.salvar}" update="@all" style="margin-right: 5px"/>
        <p:button value="Limpar Campos" outcome="criarConta.xhtml" style="margin-right: 5px"/>
        <p:button value="Voltar ao Menu" outcome="menu.xhtml" />

    </h:form>

</h:body>
</html>
